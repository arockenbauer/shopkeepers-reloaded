# Détermine les migrations de configuration requises. Ne pas éditer manuellement !
config-version: 9
# L'état de débogage initial du plugin.
debug: false
# Options de débogage supplémentaires.
# - 'log-all-events' : §fEnregistre §6tous §fles événements.
# - 'print-listeners' : §fAffiche les §6écouteurs §fenregistrés pour le premier appel de
#    chaque événement.
# - 'shopkeeper-activation' : §fActive la sortie de débogage liée à l'§6activation
#    des marchands.
# - 'regular-tick-activities' : §fActive la sortie de débogage pour les §6activités
#    régulières §fdes marchands et les comportements qui causeraient autrement du spam
#    de débogage s'ils étaient activés par défaut. Cela inclut par exemple l'activité de
#    téléportation des marchands en place, la mise à jour de leur emplacement quand ils
#    sont mobiles et déplacés, ou des comportements comme la lecture d'effets sonores.
# - 'visualize-shopkeeper-ticks' : §fVisualise les activités de §6tick §fdes
#    marchands en jeu.
# - 'commands' : §fActive des sorties de débogage supplémentaires liées aux §6commandes.
# - 'owner-name-updates' : §fEnregistre les informations lors de la mise à jour des
#    §6noms §fde propriétaires de boutique stockés.
# - 'item-migrations' : §fEnregistre chaque fois qu'un marchand effectue des §6migrations
#    d'objets §f(ex. pour les offres d'échange).
# - 'item-updates' : §fEnregistre chaque fois que les objets sont §6mis à jour §fvia l'UpdateItemEvent.
# - 'item-conversions' : §fEnregistre chaque fois que nous convertissons explicitement
#    des objets au format de données de Spigot. Note que cela n'enregistre pas quand les objets
#    sont convertis implicitement, ce qui peut arriver sous diverses circonstances.
# - 'empty-trades' : §fEnregistre des informations détaillées sur l'objet pour l'échange
#    sélectionné et les objets dans les emplacements d'entrée chaque fois qu'un joueur clique
#    sur un emplacement de résultat d'échange vide.
# - 'text-components' : §fEnregistre une sortie de débogage supplémentaire chaque fois que
#    du texte basé sur des composants est envoyé.
# - 'unsafe-teleports' : §fEnregistre une sortie de débogage supplémentaire chaque fois
#    qu'une téléportation est considérée comme §6dangereuse.
debug-options: []
# S'il faut rapporter des statistiques d'utilisation anonymes à https://bStats.org
# Toutes les informations rapportées peuvent être trouvées ici :
# https://bstats.org/plugin/bukkit/Shopkeepers
enable-metrics: true

