# Si les créatures marchandes ne doivent pas être affectées par la gravité.
disable-gravity: false
# La portée en chunks autour des joueurs dans laquelle les créatures marchandes seront affectées
# par la gravité. Définir ceci trop haut peut avoir un impact négatif sur les performances.
# Et le définir en dessous de la portée de suivi d'entité du serveur résultera en des joueurs
# étant capables de voir des créatures flotter en l'air jusqu'à ce qu'ils s'approchent assez.
# Une valeur de 0 limitera la gravité aux créatures dans les chunks qui contiennent un joueur.
# Ceci n'a aucun effet si la gravité est désactivée.
gravity-chunk-range: 4

# Le nombre de ticks Minecraft entre les mises à jour de comportement des créatures marchandes.
# Ceci contrôle le taux auquel nous mettons à jour la gravité et l'IA des créatures marchandes.
# Les valeurs au-dessus de 1 indiquent un taux de tick réduit et résultent en un comportement
# moins fluide, moins réactif, et possiblement plus lent en comparaison au comportement des
# créatures dans Minecraft vanilla.
# Afin de compenser pour un taux de tick réduit certaines activités peuvent être mises à l'échelle
# en conséquence. Ceci assure, par exemple, que les créatures tournent encore leur tête à la même
# vitesse vers les joueurs proches, ou que les créatures tombent encore à la même vitesse quand
# elles sont affectées par la gravité.
# Conséquemment, un taux de tick réduit est moins intensif en performance au total, mais peut
# d'autre part être légèrement plus intensif en performance par mise à jour de comportement individuelle.
# Les valeurs au-dessus de 3 sont clairement remarquables et offrent peu de bénéfice additionnel.
mob-behavior-tick-period: 3

# Si les marchands shulker doivent regarder quand un joueur est proche.
shulker-peek-if-player-nearby: true
# Une valeur entre 0.0 et 1.0 qui définit combien le shulker ouvre quand il regarde.
shulker-peek-height: 0.3

# La taille maximale des marchands slime. Doit être une valeur dans la plage de 1 à 10.
slime-max-size: 5
# La taille maximale des marchands cube de magma. Doit être une valeur dans la plage de 1 à 10.
magma-cube-max-size: 5

# Si les entités de boutique créature font des sons.
silence-living-shop-entities: true

# S'il faut montrer les plaques nominatives des marchands créature.
show-nameplates: true
# S'il faut toujours montrer les plaques nominatives. Si désactivé, les plaques nominatives ne seront
# montrées que quand on regarde directement vers le marchand.
always-show-nameplates: false

# S'il faut permettre la création de marchands NPC Citizens. Requiert le plugin Citizens.
enable-citizen-shops: true
# Le type d'entité des marchands NPC Citizens nouvellement créés.
default-citizen-npc-type: 'PLAYER'
# S'il faut définir le propriétaire NPC Citizens des marchands NPC possédés par un joueur. Si
# désactivé, le plugin Shopkeepers supprimera automatiquement les propriétaires NPC Citizens
# des marchands de joueur à nouveau.
# En activant ce paramètre, et en configurant les permissions de commande Citizens pour vos
# joueurs en conséquence, vous pouvez permettre aux propriétaires de boutique d'utiliser les
# commandes du plugin Citizens pour éditer les NPC Citizens de leurs marchands NPC.
set-citizen-npc-owner-of-player-shops: false
# S'il faut rendre les NPC Citizens marchands poussables par les fluides (true), non poussables
# par les fluides (false), ou ne pas modifier leur comportement actuel ("undefined").
citizen-npc-fluid-pushable: false
# S'il faut annuler les interactions avec les NPC marchands Citizen.
# Le comportement par défaut est d'annuler toutes les interactions avec les objets de boutique marchand
# (créatures, panneaux, NPC citizen, etc.) afin d'empêcher tout comportement d'interaction habituel de
# prendre place (ex. villageois ouvrant leur interface d'échange vanilla au lieu de l'interface d'échange
# de marchand).
# Cependant, les NPC Citizen peuvent être configurés pour déclencher certaines actions quand ils sont
# interagis avec, comme exécuter des commandes attachées. En désactivant ce paramètre, les actions NPC
# habituelles sont encore déclenchées en plus du comportement spécifique de marchand d'ouverture de
# l'interface d'échange ou d'éditeur.
# Cependant, soyez conscient que ceci peut résulter en des comportements additionnels non intentionnels
# étant déclenchés aussi. Par exemple, quand on interagit avec un NPC villageois, par défaut le plugin
# Citizens empêche l'interface d'échange normale du villageois de s'ouvrir, mais d'autres actions vanilla
# comme incrémenter la statistique 'talked-to-villager' du joueur peuvent encore prendre place. Donc si
# vous désactivez ce paramètre, vous devrez vous assurer que le comportement d'interaction résultant est
# ce que vous avez l'intention qu'il soit.
cancel-citizen-npc-interactions: true
# S'il faut sauvegarder immédiatement tous les NPC Citizens chaque fois que le plugin Shopkeepers
# modifie un NPC Citizens. Si désactivé, le plugin Citizens gère la sauvegarde des NPC Citizens
# comme d'habitude : Ils sont sauvegardés quand le plugin Citizens s'arrête, périodiquement comme
# configuré dans la config Citizens, et quand déclenché manuellement via commande par un joueur.
save-citizen-npcs-instantly: false
# Si les instantanés de marchand doivent sauvegarder et restaurer les données NPC Citizens.
# Attention : Quand vous désactivez ce paramètre, le plugin Shopkeepers supprime automatiquement
# toutes les données NPC qui étaient précédemment sauvegardées par les instantanés de marchand.
snapshots-save-citizen-npc-data: true
# S'il faut supprimer automatiquement tous les marchands Citizen invalides pendant le démarrage
# du plugin. Ceci inclut par exemple les marchands Citizen qui sont attachés au même NPC Citizen
# qu'un autre marchand, ou tous marchands pour lesquels le NPC Citizen correspondant manque (ceci
# peut par exemple survenir si le NPC a été supprimé alors que le plugin Shopkeepers était désactivé).
# Dans les versions précédentes, ceci a été le comportement par défaut. Cependant, parce qu'il est
# risqué de supprimer automatiquement des marchands, surtout puisque la détection de marchands
# invalides peut potentiellement mal tourner, cette fonctionnalité est maintenant offerte via ce
# paramètre et désactivée par défaut. Dans les deux cas, le plugin enregistrera des avertissements
# chaque fois qu'il détecte des marchands Citizen invalides.
# Alternativement, la commande '/shopkeepers cleanupCitizenShopkeepers' peut aussi être utilisée
# pour supprimer manuellement ces marchands invalides quand ils sont détectés.
delete-invalid-citizen-shopkeepers: false

# S'il faut permettre la création de boutiques panneau.
enable-sign-shops: true
# S'il faut permettre la création de poteaux panneau (au lieu de seulement panneaux muraux).
enable-sign-post-shops: true
# S'il faut permettre la création de boutiques panneau suspendu.
enable-hanging-sign-shops: true
# S'il faut activer l'usage de texte lumineux pour les boutiques panneau.
enable-glowing-sign-text: true

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Nommage
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# Une expression régulière utilisée pour valider les noms de marchand. Pour des informations
# détaillées sur les expressions régulières les documentations suivantes sont utiles :
# * https://docs.oracle.com/javase/9/docs/api/java/util/regex/Pattern.html
# * http://www.regular-expressions.info/tutorial.html
# Voici quelques exemples :
# * "[A-Za-z0-9 ]{3,25}" : Le défaut. Permet les lettres A à Z, en majuscules et minuscules,
# et les chiffres 0 à 9. Le nom doit consister d'au moins 3 caractères et peut être maximal
# de 25 caractères de long.
# * "[A-Za-z0-9&§# ]{3,25}" : Même que le défaut, mais permet l'usage de codes couleur.
# * "[\\p{L}0-9 ]{3,25}" : Même que le défaut, mais permet à toutes lettres d'être utilisées,
# peu importe la langue. Si vous rencontrez des erreurs quand la config est chargée, assurez-vous
# que votre fichier config est encodé en UTF-8.
# * ".*" : Correspond à tout.
# * Ajouter "(?i)" au début active la correspondance insensible à la casse.
# * "(?=X)" : Le nom doit correspondre à "X" (X peut être une autre expression intégrée),
# mais le nom n'est pas consommé et doit aussi correspondre aux expressions suivantes.
# * "(?!.*X).*" : Le nom n'est pas autorisé à contenir quoi que ce soit qui correspond à "X".
# * "(?i)(?=[a-z0-9 ]{3,25})(?!.*bitch|dick|ass).*" : Filtre les mots grossiers.
name-regex: "[A-Za-z0-9 ]{3,25}"
# Si les boutiques de joueur sont nommées via objet. Ceci cachera l'option de nommage
# du menu éditeur.
naming-of-player-shops-via-item: false
# Si les propriétaires de boutique sont autorisés à renommer leurs marchands NPC Citizens.
# Par défaut, ces marchands seront nommés d'après le joueur qui possède la boutique.
allow-renaming-of-player-npc-shops: false

