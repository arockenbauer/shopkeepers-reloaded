# L'objet que les joueurs peuvent renommer et puis utiliser comme substitut pour des objets
# qu'ils n'ont pas encore quand ils configurent leurs offres d'échange ou équipement de créature.
# Définir ceci à AIR pour désactiver l'usage d'objets placeholder.
placeholder-item: PAPER

# L'objet utilisé pour le bouton définir-nom, et l'objet de nommage (si activé).
name-item: NAME_TAG

# S'il faut activer l'éditeur d'équipement pour toutes les créatures et tous les emplacements d'équipement.
# Par défaut, l'équipement peut seulement être édité pour les créatures et emplacements qui sont connus,
# au moins pour certains objets, pour affecter visuellement la créature. Activer ce paramètre peut par
# exemple être utile pour des buts de test, ex. quand de nouvelles créatures sont ajoutées au jeu, ou
# quand des créatures existantes commencent à supporter des emplacements d'équipement additionnels.
# Certains objets de boutique, comme par exemple les chevaux (armure) ou lamas (tapis), fournissent des
# boutons éditeur dédiés pour éditer certain équipement. Ce paramètre active aussi l'éditeur d'équipement
# pour ces créatures et emplacements. Tout équipement non vide spécifié via l'éditeur d'équipement écrase
# l'équipement de ces boutons éditeur dédiés.
