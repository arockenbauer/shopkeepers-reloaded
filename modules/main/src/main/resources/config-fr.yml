# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Données des Marchands
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# S'il faut sauvegarder immédiatement toutes les données des marchands chaque fois qu'un
# marchand est édité. Si désactivé, les données des marchands sont sauvegardées par
# intervalles de 5 minutes et quand le plugin s'arrête.
# Si vous avez un gros serveur avec beaucoup de joueurs et/ou beaucoup de marchands, il
# pourrait être une bonne idée de désactiver ceci pour des raisons de performance.
save-instantly: true

# Active la conversion automatique des objets dans les inventaires des joueurs
# et les conteneurs de boutique chaque fois qu'un joueur ouvre une interface de marchand
# (ex. échange, éditeur, embauche, etc.) Les objets sont convertis pour se conformer au
# format de données interne de Spigot.
# Ce paramètre aide avec les problèmes liés aux objets qui ont été créés sur des versions
# précédentes de Spigot ou via un mécanisme Minecraft (ex. commande give, tables de butin, etc.)
# qui ne sont plus acceptés lors des échanges avec les marchands.
# Pour que les objets soient acceptés de manière fiable pendant les échanges, leurs données
# doivent correspondre au format interne que Spigot utilise quand un plugin créerait les
# mêmes objets via l'API Spigot. Spigot fait occasionnellement des changements à ce format
# de données interne. Tous les objets créés précédemment, ou les nouveaux objets qui ne se
# conforment pas à ce nouveau format, peuvent causer des problèmes d'échange et d'empilement
# d'objets alors.
# Ce paramètre est destiné à aider avec la portion du problème affectant les échanges de marchands.
# Ce paramètre n'aidera pas de manière fiable à prévenir les problèmes liés à l'empilement d'objets !
# Activer ce paramètre a un impact sur les performances ! Essayez d'éviter d'utiliser cette option
# et cherchez des solutions alternatives à la place (ex. respectez le format de données de Spigot
# lors de la création d'objets via les mécanismes Minecraft). Essayez de garder ce paramètre activé
# seulement aussi longtemps que requis (ex. jusqu'à ce que vous supposiez que la plupart des objets
# legacy de vos joueurs ont été convertis maintenant).
convert-player-items: false
# Si 'convert-player-items' est activé, ce paramètre bascule si le paramètre
# 'convert-player-items-exceptions' agit comme liste noire ou blanche.
# Si activé, tous les objets dans les inventaires vérifiés seront convertis excepté
# ceux qui correspondent aux objets spécifiés par 'convert-player-items-exceptions'.
# Si désactivé, seuls les objets qui correspondent aux objets spécifiés par
# 'convert-player-items-exceptions' sont convertis.
convert-all-player-items: true
# Liste noire ou blanche des objets affectés par le paramètre 'convert-player-items'.
convert-player-items-exceptions: []

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Compatibilité Plugin
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# Pendant le démarrage, le plugin effectue quelques vérifications de base pour vérifier que certains
# aspects de l'implémentation du serveur fonctionnent comme attendu. Par exemple, un des aspects
# testés est que la comparaison des piles d'objets fonctionne correctement, ce qui est assez essentiel
# pour un plugin d'échange basé sur les objets comme Shopkeepers. Si un de ces tests échoue, le plugin
# se désactive pour éviter les problèmes qui peuvent autrement survenir plus tard.
# Cependant, même si un de ces tests échoue, le plugin pourrait encore être utilisable dans une certaine
# mesure. Par exemple, un problème avec les comparaisons de piles d'objets pourrait seulement affecter
# des types spécifiques de piles d'objets.
# Si vous voulez prendre le risque et essayer de faire fonctionner le plugin quand même, même si un
# problème potentiel a été détecté, vous pouvez activer ce paramètre. Cependant, n'attendez aucun
# support quand vous rencontrez ensuite des problèmes alors que ce paramètre est activé, ou a été
# activé dans le passé.
ignore-failed-server-assumption-tests: false

# Si activé, Shopkeepers essaie de contourner d'autres plugins qui refusent l'apparition de créatures
# (ex. plugins de protection de terrain).
bypass-spawn-blocking: true
# Si activé, Shopkeepers prend en compte si d'autres plugins refusent
# l'interaction avec les marchands.
check-shop-interaction-result: false

# Si activé, les joueurs ne pourront placer des marchands que là où ils ont
# la permission de WorldGuard pour construire ou là où le flag 'allow-shop' est défini.
enable-world-guard-restrictions: false
# Si activé (en plus du paramètre enable-world-guard-restrictions),
# les joueurs ne pourront placer des marchands que dans les régions où le
# flag 'allow-shop' est défini, mais nulle part ailleurs. Cependant, les joueurs auront
# encore besoin d'accès au conteneur pour établir des boutiques. Et au cas où ils ne peuvent
# pas placer de conteneurs dans la région affectée, les conteneurs de boutique doivent être
# pré-établis par quelqu'un d'autre et le paramètre require-container-recently-placed doit être
# désactivé.
require-world-guard-allow-shop-flag: false
# S'il faut enregistrer le flag allow-shop avec WorldGuard (si aucun autre plugin
# ne l'a encore enregistré). Habituellement il ne devrait pas y avoir besoin de désactiver ceci.
# Changer ce paramètre n'a aucun effet jusqu'au prochain redémarrage du serveur ou rechargement
# complet du serveur !
register-world-guard-allow-shop-flag: true

# Si activé, les joueurs ne pourront placer des marchands que dans des endroits qui
# ont été désignés comme zones commerciales par Towny.
enable-towny-restrictions: false

# Si activé, les joueurs ne peuvent placer des marchands que dans des endroits où aucun
# autre plugin ne leur refuse d'interagir avec des blocs.
check-spawn-location-interaction-result: false

# Afin de se protéger contre des changements non remarqués à l'inventaire actuellement ouvert
# d'un joueur, le plugin Shopkeepers vérifie que l'inventaire ouvert correspond encore
# au type d'inventaire attendu avant qu'il gère les interactions d'inventaire. Ce paramètre
# désactive cette vérification.
# Il est habituellement recommandé de garder cette vérification activée. Cependant, quand
# le plugin Shopkeepers est utilisé sur certains types de serveurs moddés (comme les
# variantes de Cauldron et ses successeurs), un problème connu est que ces types de serveurs
# rapportent parfois que l'inventaire actuellement ouvert est d'un type différent de ce qu'il
# est réellement. Le résultat de cette vérification est alors que par exemple l'inventaire
# d'échange est fermé quand un joueur essaie d'échanger.
# Même si les serveurs moddés ne sont pas officiellement supportés et peuvent casser le plugin
# de diverses autres façons inattendues, désactiver la vérification d'inventaire via ce paramètre
# peut aider à résoudre cette incompatibilité particulière connue.
disable-inventory-verification: false

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Création et Suppression de Boutiques
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# L'objet qui est utilisé pour créer des boutiques de joueur.
# Utilisez la commande '/shopkeeper give' pour vous donner cet objet en jeu.
shop-creation-item:
  type: VILLAGER_SPAWN_EGG
  display-name: '{"text":"§6Marchand","italic":false,"color":"green"}'

# S'il faut ajouter un tag NBT personnalisé aux objets de création de boutique nouvellement créés, ex.
# quand créés via la commande '/shopkeeper give'.
# Tag : 'PublicBukkitValues: {"shopkeepers:shop_creation_item": 1b}'
# En combinaison avec 'identify-shop-creation-item-by-tag', ceci fournit plusieurs avantages,
# comme être capable de changer le 'shop-creation-item' dans le futur sans casser aucun objet
# de création de boutique existant dans le monde (ex. dans des coffres, inventaires de joueur,
# échanges, données de plugin tiers, etc.).
# Par défaut, ceci et 'identify-shop-creation-item-by-tag' sont activés pour les nouvelles
# configurations, mais désactivés pour des raisons de compatibilité arrière pour les serveurs
# qui ont migré depuis une config-version de 5 ou moins.
add-shop-creation-item-tag: true
# S'il faut identifier l'objet de création de boutique par le tag NBT personnalisé ajouté via
# 'add-shop-creation-item-tag'.
# Ceci est un paramètre séparé afin d'aider les propriétaires de serveur avec le processus de migration :
# Les propriétaires de serveur peuvent activer 'add-shop-creation-item-tag' très tôt pour déjà ajouter
# le tag à tous les objets de création de boutique nouvellement créés, mais séparément activer
# 'identify-shop-creation-item-by-tag' plus tard, une fois qu'ils s'attendent ou ont vérifié que
# l'ancien objet de création de boutique n'est plus utilisé.
# Malheureusement, le plugin Shopkeepers ne fournit aucune solution intégrée pour migrer automatiquement
# toutes les occurrences de l'ancien objet de création de boutique dans le monde ou les données de plugin.
identify-shop-creation-item-by-tag: true

# S'il faut empêcher l'usage normal de l'objet de création de boutique. Les joueurs avec la
# permission de contournement (habituellement les admins) peuvent contourner ceci.
prevent-shop-creation-item-regular-usage: true
# Par défaut, le type de boutique est sélectionné en faisant un clic droit tout en tenant l'objet
# de création de boutique en main, et le type d'objet de boutique est sélectionné en s'accroupissant
# et faisant un clic droit. Si ce paramètre est activé, ces contrôles sont inversés.
invert-shop-type-and-object-type-selection: false
# Si supprimer (ou détruire) un marchand de joueur retourne (fait tomber) l'objet de création de boutique.
deleting-player-shop-returns-creation-item: false

# S'il faut permettre la création de boutiques de joueur avec la commande /shopkeeper.
create-player-shop-with-command: false

# Si le conteneur sélectionné doit avoir été récemment placé par le joueur
# qui tente de créer le marchand.
require-container-recently-placed: true
# La distance maximale où un marchand de joueur peut être placé de son conteneur de support.
# Ceci ne peut pas être défini à une valeur supérieure à 50.
max-container-distance: 15
# Le nombre maximal par défaut de boutiques qu'un joueur peut avoir. Définir à -1 pour désactiver
# cette limite.
max-shops-per-player: -1
# Une liste de nœuds de permission qui peuvent être utilisés pour définir le nombre maximal de
# boutiques qu'un joueur spécifique ou un groupe de joueurs peut avoir. Utilisez le motif de nœud
# de permission 'shopkeeper.maxshops.<count>' pour utiliser cette fonctionnalité. Le nœud de
# permission 'shopkeeper.maxshops.unlimited' indique aucune limite. Ces nœuds de permission
# peuvent seulement être utilisés pour augmenter la limite par défaut, pas la diminuer.
max-shops-perm-options: 5,15,25

# S'il faut protéger les conteneurs de boutique de joueur d'être accessibles ou cassés. Il est
# habituellement recommandé de garder ceci activé.
protect-containers: true
# S'il faut empêcher les mouvements d'objets depuis et vers les conteneurs de boutique protégés (via
# entonnoirs, distributeurs, etc.). Si vous désactivez ceci, vous et vos joueurs devrez d'une manière
# ou d'une autre protéger leur conteneur de boutique des joueurs non autorisés qui peuvent insérer
# ou extraire des objets malicieusement. Ceci peut être assez délicat même pour les plugins de protection
# de terrain, parce que les objets peuvent aussi être extraits via des wagonnets à entonnoir.
# Votre plugin de protection de terrain devrait empêcher d'autres joueurs de placer ou pousser ces
# wagonnets dans une région protégée.
# Le mouvement d'objets sera toujours autorisé si la protection de conteneur est désactivée.
prevent-item-movement: true
# S'il faut supprimer les marchands de joueur quand leur conteneur est cassé.
delete-shopkeeper-on-break-container: false

# Si activé (défini à une valeur supérieure à 0), Shopkeepers vérifiera et supprimera les boutiques
# de joueurs inactifs une fois à chaque démarrage de plugin. Ce paramètre détermine combien de jours
# en arrière la dernière connexion d'un joueur doit être pour que le joueur soit considéré comme inactif.
player-shopkeeper-inactive-days: 0

