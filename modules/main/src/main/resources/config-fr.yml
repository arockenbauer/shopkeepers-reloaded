enable-container-option-on-player-shop: true
# L'objet utilisé pour le bouton éditeur 'ouvrir conteneur'.
container-item: CHEST

# L'objet utilisé pour le bouton éditeur de notifications d'échange dans les boutiques de joueur.
trade-notifications-item: BELL

# L'objet utilisé pour le bouton supprimer.
delete-item: BONE

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Villageois Non-Marchands
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# S'il faut empêcher l'échange avec des villageois non-marchands.
disable-other-villagers: false
# S'il faut bloquer les villageois non-marchands réguliers d'apparaître. Les villageois
# apparus par des plugins, œufs d'apparition, générateurs de créatures ou en soignant des
# villageois zombies ne sont cependant pas affectés par ceci.
block-villager-spawns: false
# S'il faut empêcher la guérison de villageois zombies.
disable-zombie-villager-curing: false
# Si les villageois non-marchands peuvent être embauchés.
hire-other-villagers: false

# S'il faut empêcher l'échange avec des marchands ambulants non-marchands.
disable-wandering-traders: false
# S'il faut bloquer les marchands ambulants non-marchands et lamas marchands d'apparaître.
# Les marchands ambulants et lamas marchands apparus par des plugins, œufs d'apparition
# ou générateurs de créatures ne sont cependant pas affectés par ceci.
block-wandering-trader-spawns: false
# Si les marchands ambulants non-marchands peuvent être embauchés.
hire-wandering-traders: false

# Si les villageois réguliers peuvent être édités en s'accroupissant et faisant un clic droit.
edit-regular-villagers: false
# Si les marchands ambulants réguliers peuvent être édités en s'accroupissant et
# faisant un clic droit.
edit-regular-wandering-traders: false

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Embauche
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# L'objet à utiliser pour le bouton embaucher dans les marchands de joueur qui sont à vendre,
# et pour le coût d'embauche quand on embauche des villageois non-marchands.
hire-item: EMERALD
# La quantité d'objets de coût d'embauche que ça coûte d'embaucher un villageois non-marchand.
hire-other-villagers-costs: 1
# Si embaucher un marchand de joueur requiert aussi la permission de créer des marchands
# de joueur de ce type.
hire-require-creation-permission: true

# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*
# Échange
# *~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*

# Si empêcher l'échange avec des marchands de joueur quand le propriétaire est en ligne.
prevent-trading-with-own-shop: true
# Si empêcher l'échange avec des marchands de joueur tant que le propriétaire est en ligne.
prevent-trading-while-owner-online: false
# Le délai maximum en secondes qu'un joueur peut prendre pour confirmer ou annuler un échange.
# Si cette durée s'écoule, l'échange est automatiquement annulé. Définir à 0 pour désactiver.
trading-timeout: 25

# S'il faut utiliser des conteneurs stricts pour les échanges. Si activé, les échanges ne
# fonctionneront que si le conteneur a exactement les objets attendus dans les quantités
# attendues. Si désactivé, les échanges peuvent également fonctionner avec des objets
# similaires ou des quantités légèrement différentes.
use-strict-item-comparison: true

# S'il faut permettre aux propriétaires de boutique de définir des commandes personnalisées qui
# sont exécutées quand certains objets sont échangés.
enable-traded-commands: true